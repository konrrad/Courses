<div class="jumbotron container form-group col-md-12">
  <h3 class="text-center">Add Course</h3>
  <form [formGroup]="createCourseForm" (ngSubmit)="onSubmit()">
    <div class="form-group padding">
      <label>
        Name of course:</label>
        <input class="form-control" type="text" formControlName="name" required />
      
    </div>
    <div class="form-group padding">
      <label>
        Number of ECTS:</label>
        <input class="form-control" type="number" min="0" max="15" formControlName="ects" required />
      
    </div>
    <div class="form-group padding">
      <label>
        Semester: </label>
        <input
        class="form-control"
          type="number"
          min="1"
          max="7"
          formControlName="semester"
          required
        />
     
    </div>
    <div class="form-check padding">
      <input
      class="form-control"
        class="form-check-input"
        type="checkbox"
        formControlName="lecture"
      />
      <label class="form-check-label">Lecture</label>
    </div>
    <div class="form-check padding">
      <input class="form-check-input" type="checkbox" formControlName="ex" />
      <label class="form-check-label">Exercise</label>
    </div>
    <div class="form-check padding">
      <input class="form-check-input" type="checkbox" formControlName="labs" />
      <label class="form-check-label">Labs</label>
    </div>
    <div class="form-check padding">
      <input class="form-check-input" type="checkbox" formControlName="proj" />
      <label class="form-check-label">Project</label>
    </div>
    <div class="form-group padding">
      <label>
        Number of students:</label>
        <input class="form-control" type="number" min="0" formControlName="students" required />
      
    </div>
    <div class="form-group padding">
      <label>
        Rating:</label>
        <input class="form-control" type="number" formControlName="rating" />
      
    </div>
    <div class="form-group padding">
      <label>
        Choose image:</label>
        <input class="form-control" type="text" formControlName="img" required />
      
    </div>
    <button
      class="btn ml-auto btn-block btn-large"
      type="submit"
      [disabled]="!createCourseForm.valid"
    >
      Submit
    </button>
  </form>
</div>
